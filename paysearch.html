<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薪資查詢</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/paysearch.css">
</head>

<body>
    <!-- indexheader start -->
    <header class="indexheader">薪資查詢</header>
    <!-- indexheader end -->
    <!-- reference start -->
    <section class="reference">
        <div class="reference_hd">參考薪資</div>
        <div class="reference_bd">
            <div class="content">台北 地區 JAVA 職缺 1-3年工作經驗的參考薪資</div>
            <div class="salary"><span>￥</span>1,8821</div>
            <span class="position">現有23131個職缺</span>
        </div>
    </section>
    <!-- reference end -->
    <!-- salaryinform start -->
    <section class="salaryinform">
        <div class="salaryinform_hd">薪資發布</div>
        <div class="salaryinform_bd">
            <div class="picdata"></div>
            <table class="numberdata">
                <thead>
                    <tr>
                        <th class="area">區間</th>
                        <th class="percent">占比</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="area_content">4.5k-6k</td>
                        <td class="percent_content">
                            <div></div> <span>1.2%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="area_content">6k-8k</td>
                        <td class="percent_content">
                            <div></div><span>10.2%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="area_content">8k-12k</td>
                        <td class="percent_content">
                            <div></div><span>13.2%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="area_content">10k-15k</td>
                        <td class="percent_content">
                            <div></div><span>11.3%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="area_content">15k-20k</td>
                        <td class="percent_content">
                            <div></div><span>1.2%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="area_content">20k-30k</td>
                        <td class="percent_content">
                            <div></div><span>20%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="area_content">30k-50k</td>
                        <td class="percent_content">
                            <div></div><span>33.3%</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- inform end -->
    <!-- placesalary start -->
    <section class="placesalary">
        <div class="placesalary_hd">各地區薪資</div>
        <div class="placesalary_bd">
            <ul>
                <li><span class="place"><span class="circle_no1">1</span>台北</span><i class="line"></i><span
                        class="pay"><span class="sign">￥</span>18981</span></li>
                <li><span class="place"><span class="circle_no2">2</span>新北</span><i class="line"></i><span
                        class="pay"><span class="sign">￥</span>18000</span></li>
                <li><span class="place"><span class="circle_no3">3</span>桃園</span><i class="line"></i><span
                        class="pay"><span class="sign">￥</span>15211</span></li>
                <li><span class="place"><span class="circle">4</span>高雄</span><i class="line"></i><span
                        class="pay"><span class="sign">￥</span>13981</span></li>
                <li><span class="place"><span class="circle">5</span>台中</span><i class="line"></i><span
                        class="pay"><span class="sign">￥</span>12981</span></li>
                <li><span class="place"><span class="circle">6</span>新竹</span><i class="line"></i><span
                        class="pay"><span class="sign">￥</span>11981</span></li>
                <li><span class="place"><span class="circle">7</span>台南</span><i class="line"></i><span
                        class="pay"><span class="sign">￥</span>8981</span></li>
            </ul>

        </div>
    </section>
    <!-- placesalary end -->
    <!-- footer start -->
    <section class="footer">
        <ul>
            <li class="footer_home"><a href="./index.html"><span class="pic_home"></span><span
                        class="word wordcolor">首頁</span></a>
            </li>
            <li class="footer_interview"><a href="#"><span class="pic_interview"></span><span
                        class="word">技術面試</span></a></li>
            <li class="footer_similatinterview"><a href="./similatinterview.html"><span
                        class="pic_similatinterview"></span><span class="word">模擬面試</span></a></li>
            <li><a href="" class="self"><span class="pic_self"></span><span class="word">我的主頁</span></a></li>
        </ul>
    </section>
    <!-- footer end -->

</body>

</html>
